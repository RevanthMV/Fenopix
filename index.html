<!DOCTYPE html>
<html>
<head>
    <title>Simple Paint App</title>
    <header>
        <h1>
            Simple Paint app
        </h1>
    </header>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: right;

    <canvas id="canvas" width="500" height="400"></canvas>
    <button id="resetButton">Reset</button>

</html>
